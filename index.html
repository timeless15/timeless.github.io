<!DOCTYPE html>
<html>
<head>
	<title>Task Manage System</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/task0003.css">
</head>
<body>
<main>
	<header>
		<h1>GTD Tools</h1>
	</header>
	<div class="side">
		<div class="side-item">
			<div class="item-head">
				<h2>所有任务 (<span class="allTask"></span>)</h2>
			</div>		
			<ul class="item-ul">
				<h2>分类列表</h2>
			</ul>
			<div class="add add-item">
				<a href="#">新增分类</a>
			</div>
		</div>
		<div class="side-task">
			<div class="task-filter">
				<ul>
					<li class="select all">所有</li>
					<li class="finish">已完成</li>
					<li class="unfinish">未完成</li>
				</ul>
			</div>
			<div class="task-content">
				<ul class="task-list">
				</ul>
			</div>
			<div class="add add-task">
				<a href="#">新增任务</a>
			</div>
		</div>
	</div>
	<div class="main">
		<div class="show-content">
			<div class="content-title"></div>
			<div class="content-date"></div>
			<div class="content-text"></div>
			<div class="content-manipulate">
				<button class="content-edit"></button>
				<button class="content-finish"></button>
			</div>

		</div>
		<div class="add-content" edit="false">
			<div class="content-title">
				<input type="text" class="in-taskname" placeholder="请输入任务名称"/>
			</div>
			<div class="content-date">
				<input type="date" class="in-taskdate"/>
			</div>
			<div class="content-text">
				<textarea class="in-tasktext" placeholder="请输入任务描述"></textarea>
			</div>
			<div class="content-button">
				<button class="save-task">保存</button>
				<button class="cancel-task">取消</button>
			</div>
		</div>	
	</div>
</main>
<div class="modal">
	<div class="modal-overlay">
		<div class="modal-header">
			<h2>新增分类</h2>
		</div>
		<div class="modal-content">
			<form>
				<div>
					<label>选择主分类</label>
					<select class="select-item"></select>
				</div>
				<div>
					<label>新增分类名字</label>
					<input type="text" name="item" class="in-itemname"/><br>
				</div>
				<div>
					<button class="confirm-item">确认</button>
					<button class="cancel-item">取消</button>
				</div>
			</form>
		</div>
	</div>
</div>
</body>
<script src="js/util.js"></script>
<script src="js/task0003.js"></script>
</html>
